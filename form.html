<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
    <label>Enter your name:
        <input type="text"  placeholder="Enter name" autofocus>
    </label><br><br>
    <label>Enter email Id:
        <input type="email" value="@gmail.com" required >
    </label><br><br>
    <label>Enter your mobile number:
        <input type="number" maxlength="1" value="91" required>
    </label><br><br>
    <label>Enter your password:
        <input type="password" required>
    </label><br><br>
    <label>Enter your date of birth:
        <input type="date" required>
    </label><br><br>
    <label>choose your gender:
        <input type="radio" name="male-female" checked required>male
        <input type="radio" name="male-female">female
    </label><br><br>
    <label>
        <input type="checkbox">I accept all your terms and conditions
    </label><br><br>
    <label>
    <input type="file">
    <label><br><br>
        <label>select your college:
            <select>
                <option>select one</option>
                <option>AEC</option>
                <option>ACET</option>
                <option>ACOE</option>
            </select>
        </label><br><br>
        <label>Any remarks:<br><br>
            <textarea placeholder="The remarks are:"></textarea>
        </label>
        <center><button type="submit">submit</button>
        <button type="reset">reset</button></center>
    </form>

</body>
</html>
